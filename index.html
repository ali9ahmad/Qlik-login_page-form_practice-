<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlik Login page</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <div class="container">
        <div class="site_wrapper">
            <a class="site__logo--link" href="#">
                <img class="site__logo--image"
                width="150"
                height="50"
                src="./image/logo-qlik.svg"
                alt="Site logo">   
            </a>
            <p class="sitedesc">Qlik Sense sample LDAP login page</p>
            <!-- ------------------------------- -->
            <form https://echo.htmlacademy.ru" method="post" autocomplete="off">
                <div class="inputarea">
                    <input class="inputdet" type="text" id="username" placeholder="username">
                </div>
                <div class="inputarea">
                    <input class="inputdet" type="password" id="password" placeholder="password">
                </div>
                <div class="inputarea">
                    <button class="login_btn" type="submit" >LOGIN</button>
                </div>
            </form>
            <div class="underpart">
                <p class="grayline">
                    Need setup help? <span class="greenline">QlikLogin - Github</span>
                </p>
                <p class="explaining">Welcome - Please log in above</p>
            </div>
        </div>
    </div>
</body>
</html>
